version: "3"
services:
  user-flow:
    build:
      context: ..
      dockerfile: ci/Dockerfile.userflow
    environment: 
      - NOTIFICATION_SECRET
      - NOTIFICATION_URL

  daily-check:
    build:
      context: ..
      dockerfile: ci/Dockerfile.userflow
    environment: 
      - NOTIFICATION_SECRET
      - NOTIFICATION_URL
    command: ["sh", "-c", "make daily_user_flows"]
